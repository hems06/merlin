<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background:linear-gradient(to right, #E6E6FA, #D8BFD8); /* Single lavender color */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .welcome {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 3em;
            color:#9370DB ;
            margin-top: 140px; /* Moved slightly more down */
            animation: fadeIn 2s ease-in-out;
        }
        .name-animation {
            display: inline-block;
            white-space: nowrap;
        }
        .name-animation span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInLetter 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
        }
        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease-in-out;
            position: fixed;
            bottom: 30px; /* Moved slightly upwards */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .countdown:hover {
            transform: translateX(-50%) scale(1.1);
        }
        .music-button {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: #9370DB;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .music-button:hover {
            background: #BA55D3;
        }
        .next-button {
            position: fixed;
            bottom: 270px; /* Moved more upwards */
            left: 50%;
            transform: translateX(-50%);
            background: #9370DB;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
        }
        .next-button:hover {
            background: #BA55D3;
        }
    </style>
</head>
<body>
    <div class="welcome"> Happy Birthday <span class="name-animation" id="name"></span>! </div>
    <p>A special surprise for a special friend! 🎂</p>
    <div class="image-container">
        <img src="birth1.jpg" alt="Birthday Image">
    </div>
    <button class="next-button" onclick="location.href='about.html'">➜</button>
    <button class="music-button" onclick="toggleMusic()">🎵 For You</button>
    <audio id="bg-music" src="minnalae.mp3"></audio>
    <div class="countdown" id="countdown"></div>
    <script>
        function animateName(name) {
            const nameContainer = document.getElementById("name");
            nameContainer.innerHTML = "";
            name.split(" ").forEach((word, wordIndex) => {
                word.split("").forEach((letter, index) => {
                    let span = document.createElement("span");
                    span.textContent = letter;
                    span.style.animationDelay = `${(wordIndex * 5 + index) * 0.2}s`;
                    nameContainer.appendChild(span);
                });
                let space = document.createTextNode(" ");
                nameContainer.appendChild(space);
            });
        }
        animateName("Merlin");
        function toggleMusic() {
            const music = document.getElementById("bg-music");
            const musicButton = document.querySelector(".music-button");
            if (music.paused) {
                music.play();
                musicButton.textContent = "⏸ Pause";
            } else {
                music.pause();
                musicButton.textContent = "🎵 For You";
            }
        }
        function startCountdown() {
            const birthday = new Date('March 14, 2025 00:00:00').getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = birthday - now;
                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = " It's Birthday Time! 😄";
                    clearInterval(timer);
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById("countdown").innerHTML = 
                        `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left!`;
                }
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>

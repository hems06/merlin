<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Puzzle</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #E6E6FA, #D8BFD8);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .image-selection {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .image-selection img {
            width: 100px;
            height: 100px;
            cursor: grab;
            border: 1px solid #000;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            width: 315px;
            height: 315px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            position: relative;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            color: black;
            border: 1px solid #000;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .empty {
            background: none;
            border: none;
        }
        .hidden {
            display: none;
        }
        .next-button {
            margin-top: 20px;
            background: #9370DB;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .next-button:hover {
            background: #BA55D3;
        }
        .next-button:active {
            transform: translateX(20px);
        }
        .added-image {
            position: absolute;
            top: 80%;
            right: 10px;
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Solve the Puzzle!</h1>
    <div class="puzzle-container" id="puzzleContainer"></div>
    <div class="image-selection" id="imageSelection"></div>
    <img src="cutepic-removebg-preview.png" alt="Additional Image" class="added-image">
    <video id="completionVideo" class="hidden" width="320" height="240" controls>
        <source src="WhatsApp Video 2025-03-11 at 20.51.36_2b70c361.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button class="next-button hidden" id="nextButton" onclick="goToNextPage()">âžœ</button>
    <script>
        const puzzleContainer = document.getElementById("puzzleContainer");
        const imageSelection = document.getElementById("imageSelection");
        const completionVideo = document.getElementById("completionVideo");
        const nextButton = document.getElementById("nextButton");
        let imageUrls = [
            "image1.jpeg", "image2.jpeg", "image3.jpeg",
            "image4.jpeg", "image5.jpeg", "image6.jpeg",
            "image7.jpeg", "image8.jpeg", "image9.jpeg"
        ];
        let correctOrder = [...imageUrls];
        
        function createPuzzle() {
            imageUrls.forEach((url, index) => {
                let img = document.createElement("img");
                img.src = url;
                img.dataset.index = index;
                img.draggable = true;
                img.style.zIndex = imageUrls.length - index;
                img.addEventListener("dragstart", dragStart);
                img.addEventListener("touchstart", touchStart);
                imageSelection.appendChild(img);
            });
            
            for (let i = 0; i < 9; i++) {
                let piece = document.createElement("div");
                piece.classList.add("puzzle-piece", "empty");
                piece.dataset.index = i;
                piece.addEventListener("dragover", (e) => e.preventDefault());
                piece.addEventListener("drop", dropPiece);
                piece.addEventListener("touchend", dropPiece);
                puzzleContainer.appendChild(piece);
            }
        }

        let draggedElement = null;

        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.setData("text", event.target.dataset.index);
        }

        function touchStart(event) {
            draggedElement = event.target;
        }

        function dropPiece(event) {
            let slotIndex = event.target.dataset.index;
            if (!draggedElement) return;

            let imgIndex = draggedElement.dataset.index;
            if (imgIndex == slotIndex) {
                event.target.style.backgroundImage = `url(${imageUrls[imgIndex]})`;
                event.target.classList.remove("empty");
                draggedElement.remove();
                draggedElement = null;
                checkCompletion();
            }
        }

        function checkCompletion() {
            let allPlaced = [...document.querySelectorAll(".puzzle-piece")].every(piece => !piece.classList.contains("empty"));
            if (allPlaced) {
                completionVideo.classList.remove("hidden");
                completionVideo.play();
                nextButton.classList.remove("hidden");
            }
        }

        function goToNextPage() {
            window.location.href = "message.html";
        }

        createPuzzle();
    </script>
</body>
</html>

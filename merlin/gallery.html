<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #E6E6FA, #D8BFD8);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            position: relative;
            overflow-y: auto;
        }


        /* Name Animation */
        .name-animation {
            display: inline-block;
            font-size: 2em;
            font-weight: bold;
            white-space: nowrap;
            font-family: Arial, Helvetica, sans-serif;
            color: #9370DB;
        }

        .name-animation span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInLetter 0.5s forwards;
        }

        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gallery */
        .gallery {
            margin: 50px auto;
            width: 100%;
            max-width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gallery img.active {
            opacity: 1;
        }

        /* Flippable Cards - Line by Line */
        .slider-container {
            background: url('image.png') no-repeat center center;
            background-size: cover;
            padding: 30px 0;
            display: flex;
            justify-content: center;
        }

        .slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .flip-card {
            background-color: transparent;
            width: 150px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .flip-card-front {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-card-front img {
            width: 100%;
            border-radius: 10px;
        }

        .flip-card-back {
            background: #9370DB;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }
        .Tap{
            color: #9370DB;
            font-size: 2em;
            font-weight: bold;
            white-space: nowrap;
            font-family: Arial, Helvetica, sans-serif;
            color: #9370DB;
        }

        /* Next Page Button */
        .next-button {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background: #9370DB;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s ease-in-out;
        }

        .next-button:hover {
            background: #BA55D3;
        }
    </style>
</head>
<body>

    <!-- Animated Name -->
    <div id="name" class="name-animation"></div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="WhatsApp Image 2025-03-13 at 19.06.16_f35512b6.jpg" alt="Photo 1" class="active">
        <img src="birth2.jpg" alt="Photo 2">
    </div>
    <div class="Tap"> Tap </div>
    <!-- Flippable Cards - Line by Line with Background -->
    <div class="slider-container">
        <div class="slider">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="WhatsApp Image 2025-03-13 at 19.09.29_5c0067f0.jpg" alt="Slide 1">
                    </div>
                    <div class="flip-card-back">
                        <p>Happy Memories!</p>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="WhatsApp Image 2025-03-13 at 19.15.12_148dfe79.jpg" alt="Slide 2">
                    </div>
                    <div class="flip-card-back">
                        <p>Wishing You Joy!</p>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="WhatsApp Image 2025-03-04 at 18.50.40_7047bb70.jpg" alt="Slide 3">
                    </div>
                    <div class="flip-card-back">
                        <p>Best Wishes!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Page Button -->
    <button class="next-button" onclick="location.href='puzzle.html'">âžœ</button>

    <script>
        // Name Animation
        function animateName(name) {
            const nameContainer = document.getElementById("name");
            if (!nameContainer) return;
            nameContainer.innerHTML = "";
            
            name.split(" ").forEach((word, wordIndex) => {
                word.split("").forEach((letter, index) => {
                    let span = document.createElement("span");
                    span.textContent = letter;
                    span.style.animationDelay = `${(wordIndex * 5 + index) * 0.2}s`;
                    nameContainer.appendChild(span);
                });
                let space = document.createTextNode(" ");
                nameContainer.appendChild(space);
            });
        }
        animateName("Merlin");

        // Image Slideshow
        let currentIndex = 0;
        const images = document.querySelectorAll(".gallery img");

        function showNextImage() {
            images.forEach(img => img.classList.remove("active"));
            images[currentIndex].classList.add("active");
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(showNextImage, 3000);
    </script>

</body>
</html>
